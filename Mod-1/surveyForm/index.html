<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initialscale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main>
    <div class="d2">
      <h1 id="title" > <cen>ASJ Survey Form</h1>
    <center><p id="description">
     Thank you for taking the time to help us improve the platform.
    </p>
    </div>
    <div class=container>
    <form id="survey-form">
       <label id="name-label">Name <input class="inpd" type="text" id="name" placeholder="Enter your name" required></input></label>
       <label id="email-label">Email <input class="inpd" type="email" id="email" placeholder="Email" required></label>
       <label id="number-label">Age(optional)<input type="number" class="inpd" id="number" min="13" max="105" placeholder="Age"></label>
       <label>Which option best describes your current role:<select id="dropdown" class="inpd">
         <option>(Select)</option>
         <option>Student</option>
         <option>Working Professional</option>
         <option>Looking for opportunities</option>
       </select></label>
       <p>How satisfied are you with our Services?</p>
<label><input type="radio" id="rating-1" name="a" value="rate-1" /> Very</label>
      <label><input type="radio" id="rating-2" name="a" value="rate-2" > Somewhat</label>
      <label><input type="radio" id="rating-3" name="a" value="rate-3" > Not satisfied </label>

<label>What would you like to see improved?
  <br><input type="checkbox" value="c1" > Our Products</input></label>
     <label><input type="checkbox" value="c2"> Our Services</input></label>
     <label id="suggestions">Any suggestions and Comments:
       <textarea rows="3" cols="30"></textarea> 
       <label><input type="submit" id="submit" value="Submit"></input></label>
     </label>
    </form>
    </div>
    </main>
  </body>
</html>
